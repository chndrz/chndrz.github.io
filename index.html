<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Altitude Journal</title>

<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Sora', sans-serif;
}

body{
  background:#111111;
  color:white;
  overflow-x:hidden;
}

/* NAVBAR */
nav{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:space-between;
  padding:20px 40px;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,0.4);
  z-index:1000;
}

nav h2{
  font-weight:600;
  letter-spacing:1px;
}

.menu-btn{
  cursor:pointer;
  font-size:22px;
}

.menu{
  position:fixed;
  top:0;
  right:-300px;
  width:300px;
  height:100vh;
  background:#1a1a1a;
  padding:80px 30px;
  transition:0.4s ease;
  display:flex;
  flex-direction:column;
  gap:30px;
}

.menu a{
  text-decoration:none;
  color:white;
  font-size:18px;
  transition:0.3s;
}

.menu a:hover{
  color:#d4af37;
}

.menu.active{
  right:0;
}

/* HERO */
.hero{
  padding:160px 20px 100px;
  text-align:center;
}

.profile-frame{
  width:200px;
  height:200px;
  margin:auto;
  border-radius:50%;
  overflow:hidden;
  border:3px solid #d4af37;
  box-shadow:0 20px 50px rgba(212,175,55,0.3);
}

.profile-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero h1{
  margin-top:30px;
  font-size:36px;
  background:linear-gradient(90deg,#fff,#d4af37);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:15px;
  opacity:0.6;
}

/* SOCIAL ICONS */
.social{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
}

.social a{
  width:45px;
  height:45px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  transition:0.4s ease;
}

.social a:hover{
  background:#d4af37;
  transform:translateY(-5px) scale(1.1);
  box-shadow:0 10px 30px rgba(212,175,55,0.4);
}

.social svg{
  width:22px;
  height:22px;
  fill:white;
}

/* GRID */
.gallery{
  max-width:1100px;
  margin:100px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  position:relative;
  overflow:hidden;
  border-radius:20px;
  transition:0.5s ease;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.8s ease;
  filter:brightness(0.85);
}

.card:hover img{
  transform:scale(1.1);
  filter:brightness(1);
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,0.8), transparent 60%);
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 25px 60px rgba(212,175,55,0.2);
}

/* FOOTER */
footer{
  text-align:center;
  padding:60px;
  opacity:0.5;
}
</style>
</head>

<body>

<nav>
  <h2>The Ascent</h2>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</nav>

<div class="menu" id="menu">
  <a href="#">Home</a>
  <a href="#">Stories</a>
  <a href="#">Gallery</a>
  <a href="#">Contact</a>
</div>

<section class="hero">
  <div class="profile-frame">
    <img src="IMG-20260214-WA0206.jpg">
  </div>

  <h1>notyourchndrz</h1>
  <p>jng lupa follow</p>

  <div class="social">
    <a href="https://instagram.com/notyourchndrz" target="_blank">
      <svg viewBox="0 0 24 24">
        <path d="M7 2C4 2 2 4 2 7v10c0 3 2 5 5 5h10c3 0 5-2 5-5V7c0-3-2-5-5-5H7zm5 5a5 5 0 110 10 5 5 0 010-10zm6-2a1 1 0 110 2 1 1 0 010-2z"/>
      </svg>
    </a>

    <a href="https://www.facebook.com/cogannz" target="_blank">
      <svg viewBox="0 0 24 24">
        <path d="M13 3h4V0h-4c-3 0-5 2-5 5v3H5v4h3v12h5V12h4l1-4h-5V5c0-1 .5-2 2-2z"/>
      </svg>
    </a>
  </div>
</section>

<section class="gallery">
  <div class="card"><img src="IMG-20260215-WA0210.jpg"></div>
  <div class="card"><img src="IMG-20260215-WA0185.jpg"></div>
  <div class="card"><img src="IMG-20260215-WA0084.jpg"></div>
  <div class="card"><img src="IMG-20260215-WA0035.jpg"></div>
</section>

<footer>
  © 2025 chandra saputra
</footer>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
