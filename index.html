<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh; 
  text-align:center;
  background: radial-gradient(circle at top, #1a1a1a, #0d0d0d 70%);
  color:white;
  overflow-x:hidden;
}

/* Glow background effect */
body::before{
  content:'';
  position:absolute;
  width:600px;
  height:600px;
  top:0;
  left:50%;
  transform:translateX(-50%);
  background: radial-gradient(circle, rgba(212,175,55,0.08), transparent 70%);
  z-index:0;
}
.container{
  position:relative;
  z-index:1;
  max-width:1000px;
  padding:20px;
  margin:0 auto;
}
/* Profile */
.profile{
  width:130px;
  height:130px;
  border-radius:50%;
  margin:0 auto 25px;
  background:url('https://i.imgur.com/1ADDQqX.jpeg') center/cover;
  border:2px solid #d4af37;
  box-shadow:0 0 25px rgba(212,175,55,0.3);  
}

/* Text */
h1{
  font-size:2.3rem;
  font-weight:700;
}

h1 span{
  background: linear-gradient(90deg, #d4af37, #f5d76e); 
  -webkit-background-clip: text; 
  -webkit-text-fill-color: transparent; 
  transition:0.3s; 
}
h1 span:hover{
  text-shadow:0 0 8px rgba(212,175,55,0.25);
}
p{
  margin-top:10px;
  opacity:0.8;
}

.subtitle{
  margin-top:15px;
  font-style:italic;
  opacity:0.6;
}

/* Button */
.btn{
  display:inline-block;
  margin-top:30px;
  padding:12px 28px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
  background:#111; 
  color:#d4af37; 
  border:1px solid #d4af37; 
  transition:0.3s ease;
} 
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(255,255,255,0.15);
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 0 30px rgba(99,102,241,1);
}

/* Social */
.social{
  margin-top:30px;
}

.social a{
  margin:0 15px;
  text-decoration:none;
  color:white;
  opacity:0.6;
  transition:0.3s;
}

.social a:hover{
  opacity:1;
  color:#60a5fa;
} 
.gallery{
  padding:80px 20px;
}

.gallery h2{
  font-size:2rem;
  margin-bottom:30px;
}

.gallery-grid{
  display: grid;
  grid-template-columns: repeat(2, 180px);
  gap: 20px;
  justify-content: center;
}
.gallery-grid img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:15px;
  transition: transform 0.5s ease,
              filter 0.5s ease,
              box-shadow 0.5s ease;
}
.gallery-grid img:hover{
  transform:scale(1.1);
  filter:brightness(1.15) contrast(1.05);
  box-shadow:0 25px 50px rgba(212,175,55,0.3);
}
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:all 0.8s ease;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
} 
.about{
  padding:100px 20px;
  display:flex;
  justify-content:center;
}
.glass-card{
  max-width:500px;
  padding:40px;
  border-radius:20px;
  position:relative;
  overflow:hidden;

  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  -webkit-backdrop-filter:blur(15px);

  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
  transition:0.4s ease;
}

.glass-card::before{
  content:"";
  position:absolute;
  top:0;
  left:-50%;
  width:200%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.2),
    transparent
  );
  transform:skewX(-20deg);
  transition:0.8s;
}

.glass-card:hover::before{
  left:100%;
}

.glass-card:hover{
  transform:translateY(-5px);
  box-shadow:0 30px 70px rgba(212,175,55,0.25);
}

.glass-card h2{
  margin-bottom:20px;
}

.glass-card p{
  opacity:0.8;
  line-height:1.6;
}
html{
  scroll-behavior:smooth;
}
.menu-toggle{
  position:fixed;
  top:20px;
  right:20px;
  font-size:26px;
  cursor:pointer;
  z-index:1000;
  color:white;
}

.side-menu{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100vh;
  background:#111;
  padding:60px 20px;
  transition:0.4s;
  z-index:999;
  display:flex;
  flex-direction:column;
  gap:20px;
}
.side-menu a{
  text-decoration:none;
  color:white;
  font-size:18px;
  transition:0.3s;
}
.side-menu a:hover{
  color:#d4af37;
  transform:translateX(5px);
}

.close-btn{
  position:absolute;
  top:60px;
  right:20px;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>

<script>
const text = "Banyak gaya, sedikit karya.";
let i = 0;
function typing(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing, 50);
  }
}
typing();
</script>
<script>
const reveals = document.querySelectorAll(".reveal");

window.addEventListener("scroll", () => {
  reveals.forEach(el => {
    const windowHeight = window.innerHeight;
    const elementTop = el.getBoundingClientRect().top;

    if(elementTop < windowHeight - 100){
      el.classList.add("active");
    }
  });
});
</script>
<script>
function openMenu(){
  document.getElementById("sideMenu").style.right = "0";
