  z-index:0;
}

.container{

  z-index:1;

.profile{

}

h1 span{
  background: linear-gradient(90deg, #d4af37, #f5d76e); 
  -webkit-background-clip: text; 
  -webkit-text-fill-color: transparent; 
  transition:0.3s; 
}
h1 span:hover{
  text-shadow:0 0 8px rgba(212,175,55,0.25);
}
p{
  margin-top:10px;

.subtitle{

  opacity:0.6;
}

/* Button */
.btn{
  display:inline-block;
  margin-top:30px;
  padding:12px 28px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
  background:#111; 
  color:#d4af37; 
  border:1px solid #d4af37; 
  transition:0.3s ease;
} 
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(255,255,255,0.15);
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 0 30px rgba(99,102,241,1);
}

/* Social */
.social{
  margin-top:30px;
}

.social a{
  margin:0 15px;
  text-decoration:none;
  color:white;
  opacity:0.6;
  transition:0.3s;
}

.social a:hover{
  opacity:1;

}

<script>
const text = "Turning ideas into clean and meaningful digital products";
let i = 0;
function typing(){

    setTimeout(typing, 50);

}
